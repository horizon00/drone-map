<section class="container center">
    <div class="section"></div>
    
    <h4 class="light-blue-text"><b>Drone Map</b></h4>
    
    <div class="section"></div>
    
    
    <div class="container">
        <div id="card" class="container card">
            <div class="card-content">
                <div class="section"></div>
                <div class="row">
                    <a class="auth-button waves-effect waves-light btn white black-text">
                        <img class="auth-icon" src="https://www.gstatic.com/firebasejs/ui/0.5.0/images/auth/google.svg">
                        <span class="auth-text" >Sign in with Google</span>
                    </a>
                </div>
                
                <div class="divider"></div>
                
                <div class="section"></div>
                
                <div class="row" style="display: inline-block">
                
                    <form class="col s12" method="post">

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' />
                                <label for='email' class="light-blue-text">Enter your email</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate light-blue-text' type='password' name='password' id='password' />
                                <label for='password' class="light-blue-text">Enter your password</label>
                            </div>
                            <label style='float: right;'>
                                <a class='light-blue-text' href='#/forgotpassword'><b>Forgot Password?</b></a>
                            </label>
                        </div>

                        <div class='row'>
                            <button type='submit' name='btn_login' style="text-align: center;" class='btn auth-button auth-text waves-effect light-blue'>Login</button>
                        </div>
                    </form>
                    <a class='light-blue-text' href='#/signup'><b>Create Account</b></a>
                </div>
            </div>       
        </div>
    </div>
</section>
